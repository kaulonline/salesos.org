# SalesOS Nginx Configuration
# Add this to your server block or include this file

server {
    listen 80;
    listen 443 ssl;
    server_name salesos.org www.salesos.org;

    root /opt/salesos.org/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static files - serve directly with caching (MUST be before SPA fallback)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SEO files - robots.txt, sitemap.xml
    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type "text/plain";
        access_log off;
    }

    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type "application/xml";
        access_log off;
    }

    # Manifest and service worker
    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type "application/json";
    }

    location = /sw.js {
        try_files $uri =404;
        add_header Content-Type "application/javascript";
        add_header Cache-Control "no-cache";
    }

    # Static assets (JS, CSS) with long cache
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy (adjust target as needed)
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # SPA fallback - MUST be last
    location / {
        try_files $uri $uri/ /index.html;
    }
}
