# SalesOS Nginx Security Configuration
# Include this in your nginx server block: include /path/to/nginx-security.conf;

# Security Headers
# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# XSS protection for older browsers
add_header X-XSS-Protection "1; mode=block" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# HSTS - Force HTTPS for 1 year (only enable after confirming HTTPS works)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Permissions Policy (formerly Feature-Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=()" always;

# Content Security Policy
# NOTE: Update domains to match your actual deployment
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
    img-src 'self' data: blob: https:;
    font-src 'self' data:;
    connect-src 'self' wss://*.salesos.org https://*.salesos.org https://*.sentry.io;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
    object-src 'none';
    upgrade-insecure-requests;
" always;

# Hide Nginx version
server_tokens off;

# Limit request body size (adjust as needed for file uploads)
client_max_body_size 10M;

# Rate limiting zone (add to http block in nginx.conf: include /path/to/nginx-security.conf)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

# Block common exploit paths
location ~* (\.php$|\.asp$|\.aspx$|\.jsp$|\.cgi$) {
    deny all;
    return 404;
}

# Block access to hidden files (except .well-known for ACME)
location ~ /\.(?!well-known) {
    deny all;
    return 404;
}

# Block access to backup files
location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
    deny all;
    return 404;
}

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
}

# API rate limiting (apply to API endpoints in your server block)
# Auth endpoints get stricter rate limiting
location /api/auth/ {
    limit_req zone=auth burst=5 nodelay;
    limit_req_status 429;
    proxy_pass http://localhost:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# General API rate limiting
location /api/ {
    limit_req zone=api burst=20 nodelay;
    limit_req_status 429;
    proxy_pass http://localhost:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}
