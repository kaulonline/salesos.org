<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalesOS - The Operating System for Revenue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#F2F1EA', // Warm beige background
              surface: '#FFFFFF',     // White cards
              primary: '#EAD07D',     // The signature yellow/gold
              secondary: '#1A1A1A',   // Dark charcoal/black for strong contrast
              muted: '#888888',
              success: '#93C01F',     // Bright green for checkmarks
              'surface-hover': '#F8F8F6',
            },
            backgroundImage: {
              'gradient-warm': 'linear-gradient(180deg, #F2F1EA 0%, #FFFFFF 100%)',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 20px rgba(234, 208, 125, 0.3)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F2F1EA;
        color: #1A1A1A;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F1EA;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* Dashboard specific styles */
      .dash-card {
        background: #FFFFFF;
        border-radius: 2rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.02);
      }
      .dash-card-dark {
        background: #1A1A1A;
        color: white;
        border-radius: 2rem;
      }
      .nav-pill-active {
        background-color: #1A1A1A;
        color: white;
      }
      .nav-pill-inactive {
        color: #666;
      }
      .nav-pill-inactive:hover {
        color: #1A1A1A;
        background-color: rgba(0,0,0,0.05);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
