    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#F2F1EA',
              surface: '#FFFFFF',
              primary: '#EAD07D',

              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',

            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F2F1EA;
        color: #1A1A1A;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F1EA;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* Dashboard specific styles */
      .dash-card {
        background: #FFFFFF;
        border-radius: 2rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.02);
      }
      .dash-card-dark {
        background: #1A1A1A;
        color: white;
        border-radius: 2rem;
      }
      .nav-pill-active {
        background-color: #1A1A1A;
        color: white;
      }
      .nav-pill-inactive {
        color: #666;
      }
      .nav-pill-inactive:hover {
        color: #1A1A1A;
        background-color: rgba(0,0,0,0.05);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* ========== MD3 Animation Effects ========== */

      /* Blob animation (existing but enhanced) */
      @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -30px) scale(1.05); }
        50% { transform: translate(-20px, 20px) scale(0.95); }
        75% { transform: translate(30px, 10px) scale(1.02); }
      }
      .animate-blob {
        animation: blob 12s ease-in-out infinite;
      }

      /* Float animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Marquee horizontal scroll */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-33.333%); }
      }

      /* Marquee vertical scroll */
      @keyframes marquee-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      /* Ripple effect for buttons */
      @keyframes ripple {
        0% {
          width: 0;
          height: 0;
          opacity: 0.5;
        }
        100% {
          width: 500px;
          height: 500px;
          opacity: 0;
        }
      }
      .animate-ripple {
        animation: ripple 0.6s ease-out forwards;
      }

      /* Gradient text animation */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
      }

      /* Shimmer effect for text */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Grain/noise animation */
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-2%, -2%); }
        20% { transform: translate(2%, 2%); }
        30% { transform: translate(-2%, 2%); }
        40% { transform: translate(2%, -2%); }
        50% { transform: translate(-2%, 0); }
        60% { transform: translate(2%, 0); }
        70% { transform: translate(0, 2%); }
        80% { transform: translate(0, -2%); }
        90% { transform: translate(2%, 2%); }
      }
      .animate-grain {
        animation: grain 0.5s steps(10) infinite;
      }

      /* Pulse glow effect */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 208, 125, 0.3); }
        50% { box-shadow: 0 0 40px rgba(234, 208, 125, 0.5); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* Scale in animation */
      @keyframes scale-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Slide up animation */
      @keyframes slide-up {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Fade in animation */
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Border glow animation */
      @keyframes border-glow {
        0%, 100% { border-color: rgba(234, 208, 125, 0.2); }
        50% { border-color: rgba(234, 208, 125, 0.6); }
      }
      .animate-border-glow {
        animation: border-glow 2s ease-in-out infinite;
      }

      /* Rotating gradient border */
      @keyframes rotate-gradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-rotate-gradient {
        animation: rotate-gradient 3s linear infinite;
      }

      /* Counter number flip */
      @keyframes count-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Tilt card styles */
      .tilt-card {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.03, 0.98, 0.52, 0.99);
      }
      .tilt-card:hover {
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
      }

      /* Spotlight/cursor glow effect helper */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(234, 208, 125, 0.15) 0%, transparent 50%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Magnetic button effect */
      .magnetic-btn {
        transition: transform 0.3s cubic-bezier(0.03, 0.98, 0.52, 0.99);
      }

      /* Glass morphism enhancement */
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-dark {
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
