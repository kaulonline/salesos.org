<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SalesOS - AI-Powered Sales CRM & Revenue Intelligence Platform</title>
    <meta name="title" content="SalesOS - AI-Powered Sales CRM & Revenue Intelligence Platform" />
    <meta name="description" content="SalesOS is the modern CRM built for high-growth sales teams. AI-powered pipeline intelligence, automated outreach, real-time forecasting, and 50+ integrations. Close deals 47% faster." />
    <meta name="keywords" content="sales CRM, AI CRM, revenue intelligence, sales automation, pipeline management, sales forecasting, lead management, deal tracking, sales engagement platform, B2B sales software, CRM software, sales enablement, AI sales assistant" />
    <meta name="author" content="SalesOS Inc." />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://salesos.org/" />

    <!-- Language and Region -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="San Francisco" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://salesos.org/" />
    <meta property="og:title" content="SalesOS - AI-Powered Sales CRM & Revenue Intelligence Platform" />
    <meta property="og:description" content="The modern CRM built for high-growth sales teams. AI-powered pipeline intelligence, automated outreach, and real-time forecasting. Close deals 47% faster." />
    <meta property="og:image" content="https://salesos.org/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SalesOS - The Operating System for Revenue" />
    <meta property="og:site_name" content="SalesOS" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://salesos.org/" />
    <meta name="twitter:title" content="SalesOS - AI-Powered Sales CRM & Revenue Intelligence Platform" />
    <meta name="twitter:description" content="The modern CRM built for high-growth sales teams. AI-powered pipeline intelligence and automated outreach. Close deals 47% faster." />
    <meta name="twitter:image" content="https://salesos.org/og-image.png" />
    <meta name="twitter:site" content="@salesos" />
    <meta name="twitter:creator" content="@salesos" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="msapplication-TileColor" content="#1A1A1A" />
    <meta name="application-name" content="SalesOS" />
    <meta name="apple-mobile-web-app-title" content="SalesOS" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SalesOS",
      "description": "AI-powered sales CRM and revenue intelligence platform for high-growth teams",
      "url": "https://salesos.org",
      "logo": "https://salesos.org/favicon.png",
      "sameAs": [
        "https://twitter.com/salesos",
        "https://linkedin.com/company/salesos",
        "https://github.com/salesos"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-SALESOS",
        "contactType": "sales",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Market Street",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "postalCode": "94105",
        "addressCountry": "US"
      },
      "foundingDate": "2021",
      "founders": [
        {
          "@type": "Person",
          "name": "Sarah Chen"
        },
        {
          "@type": "Person",
          "name": "Michael Torres"
        }
      ]
    }
    </script>

    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SalesOS",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "description": "AI-powered sales CRM platform with pipeline intelligence, automated outreach, and revenue forecasting. Built for modern sales teams.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free trial available"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "2000",
        "bestRating": "5",
        "worstRating": "1"
      },
      "featureList": [
        "AI-Powered Pipeline Intelligence",
        "Automated Multi-Channel Outreach",
        "Real-Time Revenue Forecasting",
        "50+ Native Integrations",
        "Team Collaboration Tools",
        "Advanced Analytics Dashboard"
      ]
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SalesOS",
      "url": "https://salesos.org",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://salesos.org/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - FAQPage for common questions -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is SalesOS?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SalesOS is an AI-powered sales CRM and revenue intelligence platform designed for high-growth sales teams. It combines pipeline management, automated outreach, and real-time forecasting to help teams close deals faster."
          }
        },
        {
          "@type": "Question",
          "name": "How does SalesOS improve sales performance?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SalesOS uses AI to analyze thousands of signals including email sentiment and stakeholder engagement to provide dynamic close probability scores. Teams using SalesOS see 3.2x pipeline growth and 47% faster close rates on average."
          }
        },
        {
          "@type": "Question",
          "name": "What integrations does SalesOS support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SalesOS integrates with 50+ tools including Salesforce, HubSpot, Slack, Gmail, LinkedIn, Zoom, Zapier, and more. All integrations support two-way sync with no code required."
          }
        }
      ]
    }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.error('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
